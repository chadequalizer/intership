language: ruby
services: 
  - postgresql
before_install:
  - psql -c 'create database travis_ci_test;'
  - cp config/database.yml.travis config/database.yml
addons:
  postgresql: "12"
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
env:
  global:
        - PGVER=12
        - PGPORT=5433