language: ruby
services: 
  - postgresql
before_script:
  - psql -c 'create database test_psql;' -U postgres
addons:
  postgresql: "12"
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
env:
  global:
        - PGVER=12
        - PGPORT=5433
before_install:
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1